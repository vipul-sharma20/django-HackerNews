{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'icons/favicon.ico' %}">
    <title>Lorem Ipsum</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/mystyle.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <script src="{% static 'js/app1.js' %}"></script>
    <link href="{% static 'css/scrolling-nav.css' %}" rel="stylesheet">
    <script src="{% static 'js/app.js' %}" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<script>
  window.fbAsyncInit = function() {
          FB.init({
                        appId      : '1539194913032137',
                              xfbml      : true,
                                    version    : 'v2.2'
                                        });
            };

  (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
                  js = d.createElement(s); js.id = id;
                       js.src = "//connect.facebook.net/en_US/sdk.js";
                            fjs.parentNode.insertBefore(js, fjs);
                               }(document, 'script', 'facebook-jssdk'));
</script>
<div id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav id="nav" class="navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
	   <div class="navbar-header page-scroll">
		<a class="navbar-brand page-scroll" href="/index"><b>Lorem Ipsum</b></a>
           </div>
           <div class="collapse navbar-collapse navbar-ex1-collapse">
		<ul class="nav navbar-nav">
                    <li>
                        <a href="/accounts/articles/">Articles</a>
                    </li>
                    <li>
                        <a href="/accounts/post">Submit</a>
                    </li>
                    <li>
                        <a href="/accounts/articles/comments/newest">Comments</a>
                    </li>
                    <li>
                        <a href="/accounts/news/">News</a>
                    </li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
                    {% if full_name and reputation %}
                    <li>
                        <a href="/users/{{ full_name }}">{{ full_name }} ({{ reputation }})</a>
                    </li>
                    <li>
                        <a href="/accounts/logout/">Logout</a>
                    <li>
                    {% else %}
                    <li>
                        <a href="{% url 'login' %}">Login</a>
                    </li>
                    <li>
                        <a href="/accounts/register/">Register</a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>
<div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
