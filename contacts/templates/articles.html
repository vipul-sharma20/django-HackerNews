{% extends 'nav.html' %}
{% load staticfiles %}
{% block content %}
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jquery.easing.min.js' %}"></script>
<script src="{% static 'js/app.js' %}" type="text/javascript">
</script>
</br></br></br>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1539194913032137&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    
<table align="center" class="table table-striped table-bordered table-condensed table-hover articles" border="0" cellpadding="0" cellspacing="0" style="">
        {% for article in posts %}
        <tr>
            <td style="text-align:center">
                <button aid="{{ article.id }}" class="btn btn-lg btn-custom" type="button">
                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                </button>
                </br>
                <b class="{{ article.id }}"> {{ article.votes }}</b>
            </td>
            <td style="text-align:left; padding:5px" class="addthis_native_toolbox">
                    <font size="4">
                        <a href={{ article.link }}>   {{ article.description }}</a>
                    </font>
                    </br>
                <font size="2">
                    by <a href="/users/{{ article.uploader }}">{{ article.uploader }}</a>
                </font>
                    <font size="2">
                    {{ article.time_stamp|timesince:now }} ago
                    </font>
                    </br>
                    <font size="2">
                        <a href='/accounts/articles/comments/{{ article.id }}'>comment</a>

                    </font>
             </td>
        </tr>
        {% endfor %}
    </table>
</div>
  <div align='center'>                                                                            
      <div                                                                         
          class="fb-like"                                                          
          data-share="true"                                                        
          data-width="450"                                                         
          data-show-faces="true">                                                  
      </div> 
{% endblock %}
